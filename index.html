<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间天赋性格测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #4361ee;
        }
        
        h1 {
            color: #2a2d7c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .progress-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .progress-title {
            font-size: 1.4rem;
            color: #2a2d7c;
            font-weight: 600;
        }
        
        .progress-count {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4361ee;
            background-color: #eef2ff;
            padding: 8px 15px;
            border-radius: 50px;
        }
        
        .progress-bar {
            height: 12px;
            background-color: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #3a56d4);
            border-radius: 6px;
            width: 10%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .question-number {
            color: #4361ee;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.5rem;
            color: #2a2d7c;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .options-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .option {
            flex: 1;
            min-width: 150px;
            text-align: center;
            padding: 20px 15px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background-color: #eef2ff;
            border-color: #c1ccff;
            transform: translateY(-3px);
        }
        
        .option.selected {
            background-color: #eef2ff;
            border-color: #4361ee;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15);
        }
        
        .option-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4361ee;
            margin-bottom: 8px;
        }
        
        .option-label {
            font-size: 1rem;
            color: #495057;
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-prev {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .btn-prev:hover:not(:disabled) {
            background-color: #dee2e6;
        }
        
        .btn-next {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            background-color: #3a56d4;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            display: none;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .result-icon {
            font-size: 4rem;
            color: #4361ee;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 2.2rem;
            color: #2a2d7c;
            margin-bottom: 20px;
        }
        
        .result-score {
            font-size: 3.5rem;
            font-weight: 800;
            color: #4361ee;
            margin-bottom: 30px;
        }
        
        .result-description {
            font-size: 1.2rem;
            color: #495057;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }
        
        .result-details {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: left;
            margin-bottom: 30px;
        }
        
        .result-details h3 {
            color: #2a2d7c;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .result-details ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .result-details li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
        }
        
        .result-details li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4361ee;
            font-weight: bold;
        }
        
        .btn-restart {
            background-color: #4cc9f0;
            color: white;
            margin: 0 auto;
        }
        
        .btn-restart:hover {
            background-color: #3ab4d9;
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }
        
        footer {
            text-align: center;
            color: #6c757d;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            width: 100%;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
            }
            
            .option {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                justify-content: center;
                width: 100%;
            }
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>空间天赋性格测试</h1>
            </div>
            <p class="subtitle">通过10个问题评估您的空间感知与想象能力，帮助您了解自己的空间天赋水平</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title">空间天赋测评</div>
                <div class="progress-count">1/10</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-description">请根据每个问题选择最符合您实际情况的选项</div>
        </div>
        
        <div class="question-container" id="questionContainer">
            <div class="question-number">问题 1</div>
            <div class="question-text" id="questionText">我能够轻松地在脑海中想象和旋转三维物体</div>
            <div class="options-container" id="optionsContainer">
                <!-- 选项会通过JavaScript动态生成 -->
            </div>
            <div class="buttons-container">
                <button class="btn btn-prev" id="prevBtn" disabled>
                    <i class="fas fa-arrow-left"></i> 上一题
                </button>
                <button class="btn btn-next" id="nextBtn">
                    下一题 <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="result-title">您的空间天赋测试结果</div>
            <div class="result-score" id="finalScore">0/50</div>
            <div class="result-description" id="resultDescription">
                <!-- 结果描述会通过JavaScript动态生成 -->
            </div>
            <div class="result-details">
                <h3>空间天赋分析</h3>
                <ul id="resultDetails">
                    <!-- 结果详情会通过JavaScript动态生成 -->
                </ul>
            </div>
            <button class="btn btn-restart" id="restartBtn">
                <i class="fas fa-redo"></i> 重新测试
            </button>
        </div>
        
        <footer>
            <p>本测试结果仅供参考，空间能力可以通过练习和训练提升</p>
            <p>© 2023 心理测评工具 | 基于认知心理学设计</p>
        </footer>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>正在分析您的测试结果...</p>
    </div>

    <script>
        // 测试问题数据
        const questions = [
            {
                text: "我能够轻松地在脑海中想象和旋转三维物体",
                category: "空间想象"
            },
            {
                text: "我擅长看地图和导航，不容易迷路",
                category: "方向感知"
            },
            {
                text: "我能够记住去过的地方的布局和环境细节",
                category: "空间记忆"
            },
            {
                text: "我喜欢玩拼图、迷宫或构建类游戏",
                category: "空间兴趣"
            },
            {
                text: "我能够通过观察就理解物体的空间关系",
                category: "空间推理"
            },
            {
                text: "我擅长在头脑中计算物体之间的距离和大小",
                category: "空间估算"
            },
            {
                text: "我能够轻松地看懂工程图纸或三维设计图",
                category: "图纸理解"
            },
            {
                text: "我善于从不同角度观察和描述物体",
                category: "视角转换"
            },
            {
                text: "我能够快速在脑海中构建一个场景的完整画面",
                category: "场景构建"
            },
            {
                text: "我擅长在头脑中模拟物体移动的轨迹",
                category: "运动模拟"
            }
        ];
        
        // 选项配置
        const options = [
            { value: 1, label: "非常不符合" },
            { value: 2, label: "不太符合" },
            { value: 3, label: "一般符合" },
            { value: 4, label: "比较符合" },
            { value: 5, label: "非常符合" }
        ];
        
        // 结果描述
        const resultLevels = [
            { min: 10, max: 20, title: "基础水平", desc: "您的空间能力处于基础水平，可能不太擅长需要强空间想象的任务，但可以通过训练提升。" },
            { min: 21, max: 30, title: "中等水平", desc: "您的空间能力处于中等水平，具备基本的空间感知能力，可以在日常活动中应对一般的空间任务。" },
            { min: 31, max: 40, title: "良好水平", desc: "您的空间能力良好，具有较强的空间想象和方向感知能力，适合从事需要空间思维的工作。" },
            { min: 41, max: 50, title: "优秀水平", desc: "您的空间能力非常优秀，具有出色的空间想象、记忆和推理能力，在需要强空间思维的领域可能表现出色。" }
        ];
        
        // 当前状态
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(0);
        let totalScore = 0;
        
        // DOM元素
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const progressCount = document.querySelector('.progress-count');
        const progressFill = document.getElementById('progressFill');
        const finalScore = document.getElementById('finalScore');
        const resultDescription = document.getElementById('resultDescription');
        const resultDetails = document.getElementById('resultDetails');
        const loading = document.getElementById('loading');
        
        // 初始化测试
        function initTest() {
            renderQuestion();
            updateProgress();
        }
        
        // 渲染当前问题
        function renderQuestion() {
            // 更新问题文本
            questionText.textContent = questions[currentQuestion].text;
            
            // 更新问题编号
            document.querySelector('.question-number').textContent = `问题 ${currentQuestion + 1}`;
            
            // 清空选项容器
            optionsContainer.innerHTML = '';
            
            // 渲染选项
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (answers[currentQuestion] === option.value) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <div class="option-value">${option.value}分</div>
                    <div class="option-label">${option.label}</div>
                `;
                
                optionElement.addEventListener('click', () => selectOption(option.value));
                optionsContainer.appendChild(optionElement);
            });
            
            // 更新按钮状态
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.innerHTML = '查看结果 <i class="fas fa-chart-bar"></i>';
            } else {
                nextBtn.innerHTML = '下一题 <i class="fas fa-arrow-right"></i>';
            }
        }
        
        // 选择选项
        function selectOption(value) {
            answers[currentQuestion] = value;
            
            // 更新选项UI
            const optionElements = document.querySelectorAll('.option');
            optionElements.forEach((element, index) => {
                if (index === value - 1) {
                    element.classList.add('selected');
                } else {
                    element.classList.remove('selected');
                }
            });
            
            // 启用下一题按钮
            nextBtn.disabled = false;
        }
        
        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressCount.textContent = `${currentQuestion + 1}/${questions.length}`;
        }
        
        // 下一题
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
            } else {
                // 如果是最后一题，显示结果
                showResults();
            }
        }
        
        // 上一题
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
            }
        }
        
        // 显示结果
        function showResults() {
            // 显示加载动画
            loading.style.display = 'flex';
            
            // 计算总分
            totalScore = answers.reduce((sum, answer) => sum + answer, 0);
            
            // 延迟显示结果，模拟分析过程
            setTimeout(() => {
                // 隐藏加载动画
                loading.style.display = 'none';
                
                // 隐藏问题容器，显示结果容器
                questionContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                
                // 更新结果
                finalScore.textContent = `${totalScore}/50`;
                
                // 根据分数确定结果等级
                let resultLevel = resultLevels[0];
                for (const level of resultLevels) {
                    if (totalScore >= level.min && totalScore <= level.max) {
                        resultLevel = level;
                        break;
                    }
                }
                
                // 更新结果描述
                resultDescription.innerHTML = `
                    <h3>${resultLevel.title}</h3>
                    <p>${resultLevel.desc}</p>
                `;
                
                // 更新结果详情
                resultDetails.innerHTML = '';
                
                // 分析每个类别
                const categoryScores = {};
                questions.forEach((question, index) => {
                    const category = question.category;
                    if (!categoryScores[category]) {
                        categoryScores[category] = {
                            total: 0,
                            count: 0
                        };
                    }
                    categoryScores[category].total += answers[index];
                    categoryScores[category].count++;
                });
                
                // 生成详情列表
                for (const category in categoryScores) {
                    const avgScore = (categoryScores[category].total / categoryScores[category].count).toFixed(1);
                    const li = document.createElement('li');
                    li.textContent = `${category}: ${avgScore}/5 分`;
                    resultDetails.appendChild(li);
                }
            }, 1500);
        }
        
        // 重新开始测试
        function restartTest() {
            currentQuestion = 0;
            answers = new Array(questions.length).fill(0);
            totalScore = 0;
            
            // 显示问题容器，隐藏结果容器
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            // 重新初始化测试
            initTest();
            
            // 禁用下一题按钮（因为还没有选择答案）
            nextBtn.disabled = true;
        }
        
        // 事件监听
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', restartTest);
        
        // 初始时禁用下一题按钮
        nextBtn.disabled = true;
        
        // 初始化测试
        initTest();
    </script>
</body>
</html>
